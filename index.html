<!DOCTYPE html>
<html lang="en-us" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Play a classic Oregon Trail-themed hangman game.">
    <meta name="author" content="Jennifer Ross">
    <title>Oregon Trail Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/ot_game_wagonox.png" type="image/png">
</head>
<body class="d-flex flex-column h-100">
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-3 mx-auto">The Oregon Trail Hangman</h1>
            <img class="header-pic" src="assets/images/ot_game_header.png" alt="brown border under header">
            <p id="directions-text" class="mt-2">Guess the word to travel the trail!</p>
            
            <div class="container mt-5 word d-inline-flex flex-row justify-content-around">
                <button class="btn btn-primary mt-4 active" onclick="initialize()" role="button" type="button" id="play-button" aria-pressed="true">Play again</button>
                <p id="word-text" class="ml-3"></p>
                <img src="assets/images/ot_game_wagonox.png" alt="wagon and oxen" id="wagon-oxen" class="img-fluid">
            </div>

            <div class="container guesses mt-5">
            <p id="guesses-left-text" class="mt-2"></p>
            <p id="incorrect-guesses-text"class="mt-3"></p>
            </div>
        </div>
    
        <div class="container grass mt-4">
            <p id="wins-text" class="float-left mt-3"></p>
            <p id="losses-text" class="float-right mt-3"></p>
            <div id="win-lose-pic" class="container">
                <img src="assets/images/ot_game_winpic.png" alt="you made it to the crossing image" id="win-image" class="img-fluid">
                <img src="assets/images/ot_game_losepic.png" alt="you have died of dysentery image" id="lose-image" class="img-fluid">
            </div>
        </div>
    </main>
    <footer role="contentinfo" class="footer mt-auto mx-auto py-3">
        <div class="container">
            <span class="text-muted">Created by Jennifer Ross, Copyright Â© 2019</span>
        </div>
    </footer>
    <script src="assets/js/game.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
